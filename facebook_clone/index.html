<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://cdn.tailwindcss.com"></script>
    <title>Facebook - Sign Up or Login</title>
</head>
<body class ="bg-[#f0f2f5]">
    <div class ="flex">
        <div class ="flex my-16 mx-[9.5rem]">
            <div class ="svg-and-text flex-col w-96 md:w-[540px] ">
                <img src="assets/4lCu2zih0ca.svg" alt ="Facebook" class ="w-80 -ml-8  pt-[116px] -mb-4">
                <div class ="text-[#1c1e21] font-sans text-[28px] -pt-2 leading-8">
                    <p>
                        Facebook helps you connect and share with the people in your life.  
                    </p>
                </div>
            </div>

            <div class ="flex-col input-form my-16 mx-[10rem] justify-center">
                <div class ="bg-white px-4 py-4 min-w-[340px] rounded-lg shadow-lg shadow-gray-300">
                    <form><label for="uname"></label>
                        <input type="text" id="uname" name="uname" placeholder="Email or Phone Number" class="w-full h-12 rounded-md border-2 border-[#f0f2f5] focus:border-blue-800 focus:border-2 mb-4 px-2">
                        
                        <input type ="text" id ="password" name ="pasword" placeholder="Password"  class="w-full h-12 rounded-md border-2 border-[#f0f2f5] focus:border-blue-800 focus:border-2 mb-4 px-2">
                    </form>
                    <button class="btn w-full h-12 rounded-md border-2 bg-[#0866ff] text-white font-bold hover:bg-[#4a8fff] transition-all ease-in-out duration-300 mb-2">
                        Log In
                    </button>
                    <div class ="text-[#0866ff] text-center mb-4">
                        <p>
                            <a href="" target="_blank">Forgotten Password?</a>
                        </p>
                    </div>
                    <hr class ="mb-4">
                    <div class="flex justify-center">
                        <button class="btn w-60 h-12 rounded-md border-2 bg-[#3fda05] text-white font-bold hover:bg-[#3ccd04] transition-all ease-in-out duration-300 mb-2">
                            Create new account
                        </button>
                    </div>
                </div>
                <div class="text-center mt-4 text-sm">
                    <p>
                        <b><a href="">Create a Page</a></b> for a celebrity, brand or business.
                    </p>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
